<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <input type="checkbox" name="menu-trigger" id="menu-trigger" title="trigger" hidden>
        <label for="menu-trigger"><img src="./images/icons/menu.png" alt="" class="menu-icon"></label>
        <label for="menu-trigger" class="base"></label>
        <div class="menu-content">
            <div class="menu-header">
                <img src="./images/icons/menu.png" alt="" class="menu-icon menu-content-icon">
                <label for="menu-trigger">
                    <img src="./images/icons/erase.png" alt="" class="menu-icon menu-content-icon menu-content-icon-exit">
                </label>
            </div>
            <ul class="menu-body">
                <li>
                    <a href="" id="alphabet-url">Bảng chữ cái</a>
                </li>
                <li class="current">
                    <a href="" id="214kanji-url">214 Bộ thủ</a>
                </li>
                <li>
                    <a href="" id="practice-kanji-stroke">Tập viết 214 bộ thủ</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="nav" id="type">
        <a href="?type=kanji-vn&stroke=1">Kanji - VN</a>
        <a href="?type=vn-kanji&stroke=1">VN -Kanji</a>
        <a href="?type=random&flow=kanji-vn">Random Kanji-VN</a>
        <a href="?type=random&flow=vn-kanji">Random VN-Kanji</a>
    </div>
    <div class="nav" id="stroke">
    </div>
    <div class="container">
        <div class="show">
            <div class="target" id="show-target">---</div>
            <div id="word-meaning"></div>
            <button class="trigger" id="trigger">Get word</button>
            
            <div>
                <span id="result-total">Total: 0</span>
                <span id="result-correct">Correct: 0</span>
                <span id="result-incorrect">Incorrect: 0</span>
            </div>
        </div>
        <div id="list"></div>
    </div>
    <input type="checkbox" id="trigger-result" hidden>
    <div class="panel">
        <div class="box">
            <div class="answer correct" id="answer">Correct</div>
            <div class="control">
                <label for="trigger-result" class="result-cancel">Cancel</label>
                <button id="continue">Continue</button>
            </div>
        </div>
        <div for="trigger-result" class="base">
        </div>
    </div>
    <script src="./lib/js/214kanji.js"></script>
    <script>
        var url = window.location.href
        var arrUrl = url.split("/")
        arrUrl.pop()
        var indexURL = [...arrUrl, "index.html"]
        var kanjiStrokeURL = [...arrUrl, "214kanji.html"]
        var practiceKanjiURL = [...arrUrl,"practice_kanji_stroke.html"]
        document.getElementById("alphabet-url").href = indexURL.join("/")
        document.getElementById("214kanji-url").href = kanjiStrokeURL.join("/")
        document.getElementById("practice-kanji-stroke").href = practiceKanjiURL.join("/")
    </script>
</body>
</html>
